<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo's || Here since 2001</title>
    <link href="Styles/Restaurant.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home-background-div">
        <nav class="nav">
            <div class="nav-logo-div">
                <img src="Images/Logo.jpg" alt="Logo" class="nav-logo" />
            </div>
            <div class="nav-header-div">
                <h2 class="nav-header">Apollo's</h2>
            </div>
            <div class="nav-ul-div">
                <ul class="nav-ul">
                    <li class="nav-li"><a class="nav-anchor" href="#home-div">Home</a></li>
                    <li class="nav-li"><a class="nav-anchor">Menu</a></li>
                    <li class="nav-li"><a class="nav-anchor">About</a></li>
                    <li class="nav-li"><a class="nav-anchor">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="home-div" id="home-div">
            <h1 class="home-header">Authentic Italian Pizza</h1>
            <img class="home-image" src="Images/pizza1.jpg"/>
        </div>
    </div>
    <div class="menu-background-div">
        <div class="menu-header-div">
            <h2 class="menu-header">Pepparoni Pizza</h2>
            <h4 class="menu-price">12.50$</h4>
        </div>
        <div class="menu-main-div">
            <div class="left-button-div">
                <a class="left-menu-button"><img class="left-menu-image" src="Images/arrow2.jpg"/></a>
            </div>
            <div class="menu-pizza-div">
                <img class="menu-pizza-image" src="Images/pizza3.jpg" />
            </div>
            <div class="right-button-div">
                <a class="right-menu-button"><img class="right-menu-image" src="Images/arrow1.jpg"/></a>
            </div>
        </div>
        <div class="menu-footer-div">
        </div>
    </div>
</body>
</html>
